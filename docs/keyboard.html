<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Install a Coptic Keyboard</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link href="keyboard.css" rel="stylesheet" type="text/css">
  <link href="/img/icon/icon-circle.png" rel="icon" type="image/x-icon">
  <script async src=
  "https://www.googletagmanager.com/gtag/js?id=G-VCVZFDFZR3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag("js", new Date());
    gtag("config", "G-VCVZFDFZR3");
  </script>

<body class="keyboard">
  <h1>Install a Coptic Keyboard</h1>

  <table id="keyboard-list">
    <tbody>
      <tr>
        <td>
          <h2>Android</h2>

          <ol>
            <li>Install <a href=
            "https://play.google.com/store/apps/details?id=com.google.android.inputmethod.latin"
              target="_blank">Gboard</a>.
            </li>

            <li>Open the app, or go to your phone keyboard settings.
              <ul>
                <li>Set keyboard to Gboard.</li>

                <li>Add Coptic as an input language.</li>
              </ul>
            </li>
          </ol>
        </td>
        <td><img class="logo" alt="Android" src="/img/logos/android.svg">
        </td>
      </tr>

      <tr>
        <td>
          <h2>iOS</h2>

          <ol>
            <li>Install <a href=
            "https://apps.apple.com/be/app/coptic-keyboard/id1510907422"
              target="_blank">Coptic keyboard</a>.
            </li>

            <li>Follow the instructions in the app.</li>
          </ol>
        </td>
        <td><img class="logo" alt="iOS" src="/img/logos/apple.svg">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
