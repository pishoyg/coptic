<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A Coptic Dictionary, Walter E. Crum</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <a href="http://remnqymi.com/">home</a>

  <hr>

  <h1>A Coptic Dictionary, Walter E. Crum</h1>

  <hr>

  <h2>Ϧⲟⲟϧⲗⲉ</h2>

  <form>
    <div>
      <label for="searchBox">Search:</label> <input id="searchBox" placeholder=
      "Enter search query" type="text">
    </div>

    <div>
      <input id="fullWordCheckbox" type="checkbox"> <label for=
      "fullWordCheckbox">Full Word Match</label>
    </div>

    <div>
      <input id="regexCheckbox" type="checkbox"> <label for="regexCheckbox">Use
      Regular Expressions (<a href=
      "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions"
      style="color: black">syntax</a>)</label>
    </div>

    <div>
      <!-- Form checkboxes updated for mobile layout -->

      <div class="checkboxes">
        <label><input id="checkbox-S" name="S" class="dialect-checkbox" type=
        "checkbox" value="S"> S</label> <label><input id="checkbox-Sa" name=
        "Sa" class="dialect-checkbox" type="checkbox" value="Sa"> Sa</label>
        <label><input id="checkbox-Sf" name="Sf" class="dialect-checkbox" type=
        "checkbox" value="Sf"> Sf</label> <label><input id="checkbox-A" name=
        "A" class="dialect-checkbox" type="checkbox" value="A"> A</label>
        <label><input id="checkbox-sA" name="sA" class="dialect-checkbox" type=
        "checkbox" value="sA"> sA</label> <label><input id="checkbox-B" name=
        "B" class="dialect-checkbox" type="checkbox" value="B"> B</label>
        <label><input id="checkbox-F" name="F" class="dialect-checkbox" type=
        "checkbox" value="F"> F</label> <label><input id="checkbox-Fb" name=
        "Fb" class="dialect-checkbox" type="checkbox" value="Fb"> Fb</label>
        <label><input id="checkbox-O" name="O" class="dialect-checkbox" type=
        "checkbox" value="O"> O</label> <label><input id="checkbox-NH" name=
        "NH" class="dialect-checkbox" type="checkbox" value="NH"> NH</label>
      </div>
      <button id="reset">reset</button>
    </div>
  </form>

  <table id="resultTable">
    <thead>
      <tr>
        <td style="width: 10%;">
        </td>
        <td style="width: 30%;"><em><strong>Root</strong></em>
        </td>
        <td style="width: 30%;"><em><strong>Meaning</strong></em>
        </td>
        <td style="width: 30%;"><em><strong>Matches</strong></em>
        </td>
      </tr>
    </thead>

    <tbody>
      <!-- Search results will be appended here. -->
    </tbody>
  </table>
  <script defer src="xooxle.js"></script>
