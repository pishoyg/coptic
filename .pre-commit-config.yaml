---
# See https://pre-commit.com for more information

# NOTE: Some hooks, which are too difficult to appease, operate (hopefully
# temporarily) in warning mode, producing warning messages, while still exiting
# with a zero status code. For those, make sure the `verbose` flag is set, so
# the messages will be actually printed.
# You may as well choose to run them close to the bottom of the list, to
# increase their visibility.

# NOTE: pre-commit is unable to propagate environment variables on its own.
# Generally, shell scripts invoked from pre-commit, and which depend on
# environment variables, should source the.env file.
# Alternatively, migrate them to Python.
# (https://github.com/pishoyg/coptic/issues/183)

# NOTE: Given fail_fast, you should the more problematic hooks first.
# See https://github.com/pishoyg/coptic/issues/94.
# NOTE: Fail fast won't be optimal if your pipelines get better at writing
# consistent output that doesn't get modified by the pre-commits. Revisit.
fail_fast: true

exclude: ^archive/

repos:

  # Language-agnostic
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: .*\.(tsv|csv|xml|html|xhtml)$

  # HTML
  - repo: local
    hooks:
      - id: tidy-html
        name: tidy-html
        entry: tidy -config "tidy_config.txt"
        language: system
        files: .*\.html
        exclude: ^docs/(crum/index|crum/bashandy|dawoud/index).html$
      # See https://github.com/pishoyg/coptic/issues/317 for why
      # `site/crum.html` needs the --warn-proprietary-attributes flag.
      - id: crum-tidy-html
        name: crum-tidy-html
        entry: tidy -config "tidy_config.txt" --warn-proprietary-attributes
          "no"
        language: system
        files: ^docs/(crum/index|crum/bashandy|dawoud/index).html$

  # Language-agnostic
  - repo: meta
    hooks:
      - id: check-useless-excludes
      - id: identity
        verbose: false

  - repo: local
    hooks:
      - id: docs-structure
        name: docs-structure
        entry: pre-commit/docs_structure.py
        language: system
        files: ^docs/.*
        pass_filenames: false

  # TypeScript and JavaScript
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        args: [--write]
        files: \.(js|jsx|mjs|cjs|ts|tsx|mts|cts|json|css)$
        types: [file]
        entry: npx prettier
        language: system
      - id: typescript-unittest
        name: typescript-unittest
        types: [ts]
        entry: bun test
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.37.0
    hooks:
      - id: eslint
        additional_dependencies:
          - typescript
          - globals
          - typescript-eslint
          - "@stylistic/eslint-plugin"
          - "eslint-config-standard@latest"
        args: [--fix]
        files: \.(js|jsx|mjs|cjs|ts|tsx|mts|cts)$
        types: [file]
        entry: npx eslint
        verbose: true

  # CSS
  - repo: local
    hooks:
      - id: stylelint
        name: stylelint
        entry: npx stylelint
        language: system
        types: [css]
        args: [--fix, --color, --report-invalid-scope-disables, --report-needless-disables]

  - repo: local
    hooks:
      # XML
      - id: tidy-xml
        name: tidy-xml
        entry: tidy -config "tidy_config.txt" -xml
        language: system
        files: .*\.(xml|xhtml|opf)$

  # Python
  # NOTE: Running `add-trailing-comma` before `black` is intentional.
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.2.0
    hooks:
      - id: add-trailing-comma

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: pre-commit/mypy.sh
        language: system
        types: [python]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length, '79']

  - repo: https://github.com/pycqa/isort
    rev: 6.1.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.3
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/asottile/dead
    rev: v2.1.0
    hooks:
      - id: dead
        # TODO: (#44) Restore the check on `morphology/` once we start using it again.
        args: [--symbol-allowlist, "pre-commit/dead_allowlist.txt", --track-args,
          --exclude, "^(archive|morphology)/"]

  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.8.0
    hooks:
      - id: setup-cfg-fmt

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.9
    hooks:
      - id: pylint

  - repo: local
    hooks:
      - id: darglint
        name: darglint
        entry: pre-commit/darglint.sh
        language: system
        types: [python]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake

  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8

  # Language-agnostic
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: .*\.css$
      - id: check-added-large-files
        exclude: .*\.(html|xhtml|mobi|pdf|tsv|jpg|png|json|ttf|woff|woff2|txt)$|.*/img/.*
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: check-xml
      - id: check-json
        # tsconfig files have comments, which are not compatible with some hooks!
        exclude: ^tsconfig.*$
      - id: pretty-format-json
        args: [--autofix, --no-ensure-ascii, --no-sort-keys]
        exclude: ^tsconfig.*$
      - id: file-contents-sorter
        args: [requirements.in]

  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  # Spell Checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        # The KELLIA driver contains non-English text.
        # Other types of files are data files, not code files. We don't take
        # data updates lightly.
        exclude: ".*\\.(xml|html|xhtml|txt|tsv|csv|json|tab|msql|xsd)$|dictionary/kellia_uni_goettingen_de/main.py|docs/crum/references.(t|j)s"
        args: [-L, "afterAll,astroid,Cant,pres"]

  # Git Commit Messages
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint

  # Security
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/trufflesecurity/truffleHog
    rev: v3.90.8
    hooks:
      - id: trufflehog

  # Shell
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [-x]

  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        args: [-i, E003]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-indent, '2']

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
        args: [--disable, MD033, MD036]

  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc

  # YAML
  - repo: https://github.com/google/yamlfmt
    rev: v0.17.2
    hooks:
      - id: yamlfmt

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict]

  # Protobuf
  - repo: https://github.com/bufbuild/buf
    rev: v1.57.2
    hooks:
      - id: buf-dep-prune
      - id: buf-dep-update
      - id: buf-format
      - id: buf-lint
      - id: buf-breaking
      - id: buf-generate

  # Lua
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.3.0
    hooks:
      - id: stylua

  # Makefile
  - repo: https://github.com/mrtazz/checkmake
    rev: 0.2.2
    hooks:
      - id: checkmake
        args: [--config, ".checkmake"]

  - repo: local
    hooks:
      # DO-NOT-SUBMIT
      - id: check-do-not-submit
        name: check-do-not-submit
        entry: pre-commit/check-do-not-submit.sh
        language: system
        types: [text]
      # One README
      - id: check-one-readme
        name: check-one-readme
        entry: pre-commit/check-one-readme.sh
        language: system
        exclude: ^README.md$
        types: [markdown]
      # Daily Statistics
      - id: stats
        name: stats
        entry: ./stats.py --reminder
        language: system
        pass_filenames: false
        verbose: true
      # TODO's
      - id: check-todo
        name: check-todo
        entry: pre-commit/check-todo.sh
        language: system
        verbose: true
        types: [text]
        require_serial: true
      # Site tests
      # These are intentionally left to the very end because they're heavy.
      # Given that we enabled fail-fast, having them last prevents them from
      # running several times.
      - id: playwright
        name: playwright
        entry: npx playwright test
        language: system
        types: [file]
        files: ^(docs|test)/.*
        pass_filenames: false
